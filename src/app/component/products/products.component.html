<div class="card-top container-fluid;">
<div class="container-fluid">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-2">
                <img src="{{item.image}}"  [routerLink]="['/details',item.id]" alt="">
                <h5 class="card-title" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button  class="btn btn-dark" (click)=addtocart(item) [disabled]="enableBtn(item)">Add to cart</button>
                <br/>
                <button  *ngIf="showMe" (click)="removeItem(item)" class="btn btn-danger" [disabled]="!enableBtn(item)">Remove From Cart</button>
            </div>
        </ng-container>

    </div>
</div>
